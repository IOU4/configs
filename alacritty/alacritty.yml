font:
    normal:
        family: Fantasque Sans Mono Nerd Font Mono
        style: Regular 
    bold:
        family: Fantasque Sans Mono
        style: Bold
    italic:
        family: Fantasque Sans Mono
        style: Italic
    bold_italic:
        family: Fantasque Snas Mono
        style: Bold Italic    
    size: 13

    glyph_offset:
      x: 0
      y: -1

window:
  padding:
    x: 0
    y: 2

schemes:
  gruvbox: &gruvbox
    primary:
      # hard contrast background - '#1d2021'
      background: &gruvbox_dark_bg '#282828'
      # soft contrast background - '#32302f'
      foreground:        '#fbf1c7'
      bright_foreground: '#f9f5d7'
      dim_foreground:    '#f2e5bc'
    cursor:
      text:   CellBackground
      cursor: CellForeground
    vi_mode_cursor:
      text:   CellBackground
      cursor: CellForeground
    search:
      matches:
        foreground: '#000000'
        background: '#ffffff'
      focused_match:
       foreground: CellBackground
       background: CellForeground
      bar:
        background: ''
        foreground: ''
    line_indicator:
      foreground: None
      background: None
    selection:
      text:       CellBackground
      background: CellForeground
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'
    normal:
      black:   *gruvbox_dark_bg
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'
    dim:
      black:   '#32302f'
      red:     '#9d0006'
      green:   '#79740e'
      yellow:  '#b57614'
      blue:    '#076678'
      magenta: '#8f3f71'
      cyan:    '#427b58'

